on:
  release:
    types:
      - published
      
jobs:
  stuff:
    name: Doing stuff
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
    - name: Prepare
      id: prepare
      run: |
        tag=""
        [[ "${GITHUB_REF}" =~ refs/tags/ ]] && {
          tag=$(echo "${GITHUB_REF}" | cut -c11-)
          echo "::set-output name=tag::${tag}"
        }
        test -n $tag
    - name: Fetch some file
      env:
        GITHUB_REPO: ${{ github.action_repository }}
        GITHUB_TOKEN: ${{ github.token }}
      run: |
        curl --fail \
             --header "Accept: application/vnd.github.v3+json" \
             --header "Authorization: token ${GITHUB_TOKEN}" \
             "https://api.github.com/repos/${GITHUB_REPO}/README.md?ref=${tag}" \
          | jq -r '.contents' | base64 -d > README.md 
    - name: Show what we got
      run: |
        tree
        cat README.md
        echo "tag is \"${{ steps.prepare.tag }}\""
